<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FForm with Table</title>
    <style>
        * {
            font-size: 20px;
        }

        th {
            font-size: 30px;
            text-align: center;
            color: rgb(10, 109, 28);
            background-color: bisque;
        }

        input[type="text"] {
            width: 97%;
        }

        table {
            width: 550px;
        }

        table,
        tr,
        td {
            border: 1px solid rgb(70, 24, 235);
            border-spacing: 0;
            background-color: aqua;
        }
    </style>
</head>

<body>

    <form action="/action.php">
        <table cellpadding="5" align="center">
            <thead>
                <tr>
                    <th colspan="2">Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        First name:
                    </td>
                    <td>
                        <input type="text" Name="First name" placeholder="--Enter Your First Name Here--" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Last name:
                    </td>
                    <td>
                        <input type="text" Name="Last name" placeholder="--Enter Your Last Name Here--" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Enter Password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="number" name="Phone Number" placeholder="--Enter Phone Number--" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" Name="Email" placeholder="abc@gmail.com" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Country:
                    </td>
                    <td>
                        <select required>
                            <option>--Select-- </option>
                            <option value="India">India</option>
                            <option value="Srilanka">Sri Lanka</option>
                            <option value="Nepal">Nepal</option>
                            <option value="Bangladesh">Bangladesh </option>
                            <option value="USA">USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="date" name="Date of Birth" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="Male">Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Female">Female
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Other">Other
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Language:
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" name="Language">Bengali
                        </label>
                        <label>
                            <input type="checkbox" name="Language">Hindi
                        </label>
                        <label>
                            <input type="checkbox" name="Language">English
                        </label>
                        <label>
                            <input type="checkbox" name="Language">Other
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Description:
                    </td>
                    <td>
                        <textarea name="massage" Rows="5" Cols="30">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Choose File:
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="reset">
                    </td>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
